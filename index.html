<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"  name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="stylesheets/main.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<title>Canvas Assignment</title>
</head>
<body style="margin: 0">
<nav id="toolbar">
	
	<ul class="tool">
		<li>Tool:</li>

		<li id = "pen" class = "toolItem "> <i class="fa fa-pencil fa-lg" aria-hidden="true"></i></li>

		<li id = "paint" class = "toolItem"> <i class="fa fa-paint-brush fa-lg" aria-hidden="true"></i></li>

		<li id = "spray" class = "toolItem"><i class="fa fa-snowflake-o fa-lg" aria-hidden="true"></i></li>

		<li id = "eraser" class = "toolItem"><i class="fa fa-eraser fa-lg" aria-hidden="true"></i></li>
	</ul>
	
	<ul class="radius">
		<li id="rad">Size: </li> 
		<li id="decRad" class="radControl">-</li>
		<li id="radval">1</li>
		<li id="incRad" class="radControl">+</li>
	</ul>

	<ul  id="colors">
	</ul>
<ul id = "buttons">
	<li id="clear"> <i class="fa fa-trash-o fa-lg"></i> &nbsp;clear </li>

	<li id="save"><a id="download"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;save</a></li>
	</ul>
</nav>
	<canvas id="canvas" style="display: block">Get Chrome Ass</canvas>
	<script src="javascripts/canvasJS.js"></script>
	<script src="javascripts/radius.js"></script>
	<script src="javascripts/colors.js"></script>
	<script src="javascripts/save.js"></script>
	<script src="javascripts/clear.js"></script>
</body>
</html>
